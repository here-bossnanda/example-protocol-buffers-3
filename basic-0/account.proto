syntax = "proto3";

enum EyeColor {
  EYE_COLOR_UNSPECIFIED = 0;
  EYE_COLOR_GREEN = 1;
  EYE_COLOR_BLUE = 2;
  EYE_COLOR_BROWN = 3;
}

/* Account
  Used to indentify user
*/
message Account {
  uint32 id = 1;
  string name = 2;
  bytes thumbnail = 3; //picture in .jpeg format
  bool is_verify = 4;
  float height = 5; // height in cm

  repeated string phones = 6;
  EyeColor eye_color = 7 ;
}

